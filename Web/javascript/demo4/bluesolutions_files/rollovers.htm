function Rollover(image)
{
	if(document.images)
	{
		var img = new Image();
		img.src = "/images/1/Aqua/" + image;
		return img;
	}
}

function on(imageName)
{
  if(document.images[imageName]) document.images[imageName].src = eval(imageName + "_on.src");
}
function off(imageName)
{
  if(document.images[imageName]) document.images[imageName].src = eval(imageName + "_off.src");
}

function mouse_over(imageName)
{
  if(document.images[imageName]) document.images[imageName].src = eval(imageName + "_on.src");
  return true;
}
function mouse_out(imageName)
{
  if(document.images[imageName]) document.images[imageName].src = eval(imageName + "_off.src");
  return true;  
}

function onArrow(no)
{
  if(document.images["arrow" + no]) document.images["arrow" + no].src = arrow_on.src;
}
function offArrow(no)
{
  if(document.images["arrow" + no]) document.images["arrow" + no].src = arrow_off.src;
}

function onOther(name, no)
{
  if(document.images[name+no]) document.images[name + no].src = eval(name + "_on.src");
}
function offOther(name, no)
{
  if(document.images[name+no]) document.images[name + no].src = eval(name + "_off.src");
}

function changeImages()
{
  // to be replaced by on() and off()
  if (document.images)
  {
    document[changeImages.arguments[0]].src = changeImages.arguments[1];
  }
}

	// do nothing, get rid off ASAP!
}
